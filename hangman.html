<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>The legend of hangman</title>
</head>
<body>
    <main>
        <div class="main-container">
            <section class="logo-section">
                      <img src="assets/img/logo.png" alt="The Legend of Hangman logo" class="logo">
            </section>

            <section class="link-section">
                <img src="assets/img/link.jpg" alt="link looking out to Hyrule" class="link-img">
            </section>

            <section class="content">
                <p class="intro-text">Press Any Key To Get Started!</p>

                <div class="win-text">
                    <p>Wins</p>
                    <p class="win-counter">0</p>
                </div>

                <div class="current-word">
                    <p>Current Word</p>
                    <p class="underscores">_ _ _ _ _</p>
                </div>

                <div class="guesses">
                    <p>Guesses Remaining</p>
                    <div class="hearts-container">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-full.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-empty.svg" alt="full 8-bit heart" class="heart-img heart-full">
                        <img src="assets/img/heart-empty.svg" alt="full 8-bit heart" class="heart-img heart-full">
                    </div>
                </div>

                <div class="letters-container">
                    <p>letters You Have Used</p>
                    <p class="letters-used">&nbsp; &nbsp;</p>
                </div>
            </section>
        </div> 
    </main>
</body>
</html>
